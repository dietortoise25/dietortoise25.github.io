<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background: url('images/blackhole.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* 添加半透明遮罩，确保文字清晰可读 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        /* 确保内容在遮罩层之上 */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        nav {
            position: relative;
            z-index: 2;
            background-color: rgba(65, 105, 225, 0.9);
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(65, 105, 225, 0.2);
        }

        nav a {
            color: #F5F5F0;
            text-decoration: none;
            margin-right: 20px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(245, 245, 240, 0.1);
        }

        /* 主要内容区域样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 个人简介部分 */
        .profile {
            text-align: center;
            margin-bottom: 3rem;
        }

        .profile h1 {
            color: #4169E1;
        }

        /* 项目展示区域 */
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background-color: white;
            border: 1px solid #E1E1E1;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(65, 105, 225, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(65, 105, 225, 0.2);
        }

        .project-card h3 {
            color: #4169E1;
            margin-top: 0;
        }

        /* 标题样式 */
        h2 {
            color: #4169E1;
            border-bottom: 2px solid #4169E1;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        /* 博客文章卡片 */
        article {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 5px rgba(65, 105, 225, 0.1);
        }

        /* 联系方式部分 */
        #contact {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(65, 105, 225, 0.1);
        }

        /* 调整卡片背景色为半透明 */
        .project-card, article, #contact {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        /* 调整文字颜色，使其在深色背景上更清晰 */
        .profile h1, h2, .profile p {
            color: #F5F5F0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* 为标题添加特殊效果 */
        .profile h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            background: linear-gradient(45deg, #4169E1, #F5F5F0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于我</a>
        <a href="#projects">项目</a>
        <a href="#blog">博客</a>
        <a href="#contact">联系方式</a>
    </nav>

    <div class="container">
        <section id="home" class="profile">
            <h1>欢迎来到我的个人网站</h1>
            <p>这里是你的个人简介</p>
        </section>

        <section id="about">
            <h2>关于我</h2>
            <p>在这里介绍你自己，包括你的技能、经历和兴趣爱好。</p>
        </section>

        <section id="projects" class="projects">
            <div class="project-card">
                <h3>项目一</h3>
                <p>项目描述...</p>
            </div>
            <div class="project-card">
                <h3>项目二</h3>
                <p>项目描述...</p>
            </div>
        </section>

        <section id="blog">
            <h2>最新博客</h2>
            <article>
                <h3>博客标题</h3>
                <p>博客摘要...</p>
            </article>
        </section>

        <section id="contact">
            <h2>联系方式</h2>
            <p>邮箱：your.email@example.com</p>
            <p>社交媒体链接...</p>
        </section>
    </div>
</body>
</html>
