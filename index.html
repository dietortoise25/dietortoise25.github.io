<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alan个人网站</title>
    <style>
        /* 赛博朋克主题 */
        :root {
            --bg-color: #0a0a0f;
            --text-color: #00ff95;
            --accent-color: #ff2a6d;
            --secondary-color: #05d9e8;
            --card-bg: rgba(255, 42, 109, 0.1);
            --border-glow: 0 0 10px rgba(255, 42, 109, 0.5);
            --text-glow: 0 0 8px rgba(0, 255, 149, 0.5);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: 
                linear-gradient(45deg, rgba(255, 42, 109, 0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(5, 217, 232, 0.1) 25%, transparent 25%);
            background-size: 4px 4px;
        }

        nav {
            background-color: rgba(10, 10, 15, 0.9);
            padding: 1rem;
            border-bottom: 1px solid var(--accent-color);
            box-shadow: var(--border-glow);
            backdrop-filter: blur(5px);
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-right: 20px;
            padding: 5px 15px;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            transition: all 0.3s;
            text-shadow: var(--text-glow);
        }

        nav a:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            box-shadow: var(--border-glow);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            gap: 2rem;
        }

        .profile {
            background-color: var(--card-bg);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--border-glow);
            animation: glitch 2s infinite;
        }

        h1, h2, h3 {
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .project-card {
            background-color: var(--card-bg);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
            box-shadow: var(--border-glow);
        }

        .project-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 20px var(--accent-color);
        }

        /* AI助手样式 */
        .sidebar {
            width: 360px;
            background-color: var(--card-bg);
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            box-shadow: 0 0 10px var(--secondary-color);
        }

        .chat-messages {
            background-color: rgba(10, 10, 15, 0.9);
        }

        .message {
            border: 1px solid var(--secondary-color);
            box-shadow: 0 0 5px var(--secondary-color);
        }

        .user-message {
            background-color: rgba(255, 42, 109, 0.2);
            border-color: var(--accent-color);
            box-shadow: 0 0 5px var(--accent-color);
        }

        .bot-message {
            background-color: rgba(5, 217, 232, 0.1);
        }

        .chat-input textarea {
            background-color: rgba(10, 10, 15, 0.9);
            border: 1px solid var(--secondary-color);
            color: var(--text-color);
        }

        .chat-input button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .chat-input button:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
        }

        /* 添加故障动画效果 */
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* 添加谷歌字体 */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        /* 添加霓虹灯闪烁效果 */
        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 5px var(--text-color),
                    0 0 10px var(--text-color),
                    0 0 20px var(--text-color);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        /* 添加扫描线效果 */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 149, 0.02) 50%
            );
            background-size: 100% 4px;
            z-index: 9999;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        /* 故障文字效果 */
        .glitch-text {
            position: relative;
            animation: glitch-text 3s infinite;
        }

        @keyframes glitch-text {
            0% {
                text-shadow: 
                    0.05em 0 0 var(--accent-color),
                    -0.05em -0.025em 0 var(--secondary-color),
                    -0.025em 0.05em 0 var(--text-color);
            }
            14% {
                text-shadow: 
                    0.05em 0 0 var(--accent-color),
                    -0.05em -0.025em 0 var(--secondary-color),
                    -0.025em 0.05em 0 var(--text-color);
            }
            15% {
                text-shadow: 
                    -0.05em -0.025em 0 var(--accent-color),
                    0.025em 0.025em 0 var(--secondary-color),
                    -0.05em -0.05em 0 var(--text-color);
            }
            49% {
                text-shadow: 
                    -0.05em -0.025em 0 var(--accent-color),
                    0.025em 0.025em 0 var(--secondary-color),
                    -0.05em -0.05em 0 var(--text-color);
            }
            50% {
                text-shadow: 
                    0.025em 0.05em 0 var(--accent-color),
                    0.05em 0 0 var(--secondary-color),
                    0 -0.05em 0 var(--text-color);
            }
            99% {
                text-shadow: 
                    0.025em 0.05em 0 var(--accent-color),
                    0.05em 0 0 var(--secondary-color),
                    0 -0.05em 0 var(--text-color);
            }
            100% {
                text-shadow: 
                    -0.025em 0 0 var(--accent-color),
                    -0.025em -0.025em 0 var(--secondary-color),
                    -0.025em -0.05em 0 var(--text-color);
            }
        }

        /* 修改标题样式 */
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            position: relative;
            display: inline-block;
        }

        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            opacity: 0.8;
        }

        h1::before {
            animation: glitch-1 2s infinite;
            color: var(--accent-color);
            clip: rect(44px, 450px, 56px, 0);
        }

        h1::after {
            animation: glitch-2 3s infinite;
            color: var(--secondary-color);
            clip: rect(24px, 450px, 36px, 0);
        }

        /* 添加背景网格 */
        .grid-overlay {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(transparent 0%, 
                    rgba(255, 42, 109, 0.05) 10%, 
                    transparent 20%),
                linear-gradient(90deg, 
                    transparent 0%, 
                    rgba(5, 217, 232, 0.05) 10%, 
                    transparent 20%);
            background-size: 50px 50px;
            animation: grid-scroll 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes grid-scroll {
            0% {
                transform: translateY(0) rotate(45deg);
            }
            100% {
                transform: translateY(-50%) rotate(45deg);
            }
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            transition: all 0.3s;
        }

        .social-link:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            transform: translateY(-2px);
            box-shadow: var(--border-glow);
        }

        .social-link i {
            font-size: 1.2rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="scanline"></div>
    <div class="grid-overlay"></div>

    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于我</a>
        <a href="#projects">项目</a>
        <a href="#blog">博客</a>
        <a href="#contact">联系方式</a>
    </nav>

    <div class="container">
        <div class="main-content">
            <section id="home" class="profile">
                <h1 class="glitch-text" data-text="欢迎来到Alan宇宙">欢迎来到Alan宇宙</h1>
                <p>这里是一个热爱探索的灵魂栖息地</p>
            </section>

            <section id="about">
                <h2>关于我</h2>
                <p>只是一个零代码基础的无业游民</p>
            </section>

            <section id="projects" class="projects">
                <div class="project-card">
                    <h3>个人博客系统</h3>
                    <p>刚刚建站，懒得写</p>
                </div>
            </section>

            <section id="contact">
                <h2>联系方式</h2>
                <div class="social-links">
                    <a href="mailto:156725927@qq.com" class="social-link">
                        <i class="fas fa-envelope"></i>
                        <span>156725927@qq.com</span>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-weixin"></i>
                        <span>kamicj</span>
                    </a>
                    <a href="https://github.com/dietortoise25" class="social-link">
                        <i class="fab fa-github"></i>
                        <span>dietortoise25</span>
                    </a>
                </div>
            </section>
        </div>

        <div class="sidebar">
            <h2>AI 助手</h2>
            <div class="chat-container">
                <div class="chat-messages">
                    <div class="message bot-message">
                        你好！我是你的 AI 助手，有什么我可以帮你的吗？
                    </div>
                </div>
                <div class="chat-input">
                    <textarea 
                        placeholder="输入你的问题..." 
                        rows="3"
                        onkeydown="if(event.keyCode === 13 && !event.shiftKey) { event.preventDefault(); sendMessage(); }">
                    </textarea>
                    <button onclick="sendMessage()">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            // 保留其他初始化代码（如果有的话）
        }

        async function sendMessage() {
            const textarea = document.querySelector('.chat-input textarea');
            const message = textarea.value.trim();
            
            if (message) {
                const chatMessages = document.querySelector('.chat-messages');
                
                // 添加用户消息
                const userDiv = document.createElement('div');
                userDiv.className = 'message user-message';
                userDiv.textContent = message;
                chatMessages.appendChild(userDiv);
                
                // 添加加载提示
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message bot-message';
                loadingDiv.textContent = '正在思考...';
                chatMessages.appendChild(loadingDiv);
                
                try {
                    const response = await fetch('https://openai.api2d.net/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer fk229595-bPNFFy2wP503du4C6dRnulPFFmlqqA9G'
                        },
                        body: JSON.stringify({
                            "model": "gpt-3.5-turbo",
                            "messages": [
                                {
                                    "role": "system",
                                    "content": "你是一个友好的AI助手，用简短的语言回答问题。"
                                },
                                {
                                    "role": "user",
                                    "content": message
                                }
                            ]
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        loadingDiv.textContent = '错误: ' + data.error.message;
                    } else {
                        loadingDiv.textContent = data.choices[0].message.content;
                    }
                } catch (error) {
                    loadingDiv.textContent = '连接出错，请稍后再试: ' + error.message;
                }
                
                // 清空输入框并滚动到底部
                textarea.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // 监听窗口大小变化，调整聊天区域高度
        window.addEventListener('resize', function() {
            const chatMessages = document.querySelector('.chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    </script>
</body>
</html>
