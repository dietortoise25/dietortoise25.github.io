<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>测试2077</title>
    <style>
        /* 赛博朋克主题 */
        :root {
            --bg-color: #0a0a0f;
            --text-color: #00ff95;
            --accent-color: #ff2a6d;
            --secondary-color: #05d9e8;
            --card-bg: rgba(255, 42, 109, 0.1);
            --border-glow: 0 0 10px rgba(255, 42, 109, 0.5);
            --text-glow: 0 0 8px rgba(0, 255, 149, 0.5);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: 
                linear-gradient(45deg, rgba(255, 42, 109, 0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(5, 217, 232, 0.1) 25%, transparent 25%);
            background-size: 4px 4px;
        }

        nav {
            background-color: rgba(10, 10, 15, 0.9);
            padding: 1rem;
            border-bottom: 1px solid var(--accent-color);
            box-shadow: var(--border-glow);
            backdrop-filter: blur(5px);
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-right: 20px;
            padding: 5px 15px;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            transition: all 0.3s;
            text-shadow: var(--text-glow);
        }

        nav a:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            box-shadow: var(--border-glow);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            gap: 2rem;
        }

        .profile {
            background-color: var(--card-bg);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--border-glow);
            animation: glitch 2s infinite;
        }

        h1, h2, h3 {
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .project-card {
            background-color: var(--card-bg);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
            box-shadow: var(--border-glow);
        }

        .project-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 20px var(--accent-color);
        }

        /* AI助手样式 */
        .sidebar {
            width: 360px;
            background-color: var(--card-bg);
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            box-shadow: 0 0 10px var(--secondary-color);
            position: sticky;
            top: 2rem;
            height: calc(100vh - 4rem);  /* 设置固定高度 */
            display: flex;
            flex-direction: column;  /* 垂直布局 */
        }

        /* 修改聊天容器样式 */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;  /* 占满整个侧边栏 */
            overflow: hidden;  /* 防止内容溢出 */
        }

        /* 修改聊天消息区域样式 */
        .chat-messages {
            flex: 1;  /* 占用剩余空间 */
            overflow-y: auto;  /* 允许滚动 */
            padding: 2rem 1rem 1rem;  /* 增加顶部padding为名字留空间 */
            margin-bottom: 0;  /* 移除底部边距 */
        }

        /* 修改输入框区域样式 */
        .chat-input {
            padding: 1rem;
            background-color: var(--card-bg);
            border-top: 1px solid var(--secondary-color);
            margin-top: auto;  /* 推到底部 */
            position: sticky;
            bottom: 0;
        }

        .chat-input textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            resize: none;
            min-height: 60px;
            max-height: 120px;
        }

        .chat-input button {
            width: 100%;
            padding: 0.5rem;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 80vh;  /* 改为视窗高度的80% */
                min-height: 600px;  /* 设置最小高度 */
                position: static;
                margin-top: 1rem;
            }

            /* 优化聊天消息区域 */
            .chat-messages {
                padding: 2rem 1rem 1rem;
                font-size: 1rem;  /* 增大字体 */
            }

            /* 调整消息气泡间距 */
            .message {
                margin-bottom: 2rem;  /* 增加消息间距 */
                padding: 1.2rem;  /* 增加内边距 */
            }

            /* 调整输入框 */
            .chat-input {
                padding: 1rem;
            }

            .chat-input textarea {
                min-height: 60px;  /* 增加输入框高度 */
                font-size: 1rem;
                padding: 0.8rem;
            }

            .chat-input button {
                height: 45px;  /* 增加按钮高度 */
                font-size: 1rem;
            }
        }

        /* 处理特别小的屏幕 */
        @media (max-width: 320px) {
            .sidebar {
                height: 70vh;  /* 稍微减小高度 */
                min-height: 500px;
            }
        }

        /* 处理较高的手机屏幕 */
        @media (min-height: 700px) and (max-width: 768px) {
            .sidebar {
                height: 70vh;  /* 在较高的屏幕上使用更合适的高度 */
                min-height: 700px;
            }
        }

        /* 添加故障动画效果 */
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* 添加谷歌字体 */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        /* 添加霓虹灯闪烁效果 */
        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 5px var(--text-color),
                    0 0 10px var(--text-color),
                    0 0 20px var(--text-color);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        /* 添加扫描线效果 */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 149, 0.02) 50%
            );
            background-size: 100% 4px;
            z-index: 9999;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        /* 故障文字效果 */
        .glitch-text {
            position: relative;
            animation: glitch-text 3s infinite;
        }

        @keyframes glitch-text {
            0% {
                text-shadow: 
                    0.05em 0 0 var(--accent-color),
                    -0.05em -0.025em 0 var(--secondary-color),
                    -0.025em 0.05em 0 var(--text-color);
            }
            14% {
                text-shadow: 
                    0.05em 0 0 var(--accent-color),
                    -0.05em -0.025em 0 var(--secondary-color),
                    -0.025em 0.05em 0 var(--text-color);
            }
            15% {
                text-shadow: 
                    -0.05em -0.025em 0 var(--accent-color),
                    0.025em 0.025em 0 var(--secondary-color),
                    -0.05em -0.05em 0 var(--text-color);
            }
            49% {
                text-shadow: 
                    -0.05em -0.025em 0 var(--accent-color),
                    0.025em 0.025em 0 var(--secondary-color),
                    -0.05em -0.05em 0 var(--text-color);
            }
            50% {
                text-shadow: 
                    0.025em 0.05em 0 var(--accent-color),
                    0.05em 0 0 var(--secondary-color),
                    0 -0.05em 0 var(--text-color);
            }
            99% {
                text-shadow: 
                    0.025em 0.05em 0 var(--accent-color),
                    0.05em 0 0 var(--secondary-color),
                    0 -0.05em 0 var(--text-color);
            }
            100% {
                text-shadow: 
                    -0.025em 0 0 var(--accent-color),
                    -0.025em -0.025em 0 var(--secondary-color),
                    -0.025em -0.05em 0 var(--text-color);
            }
        }

        /* 修改标题样式 */
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            position: relative;
            display: inline-block;
        }

        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            opacity: 0.8;
        }

        h1::before {
            animation: glitch-1 2s infinite;
            color: var(--accent-color);
            clip: rect(44px, 450px, 56px, 0);
        }

        h1::after {
            animation: glitch-2 3s infinite;
            color: var(--secondary-color);
            clip: rect(24px, 450px, 36px, 0);
        }

        /* 添加背景网格 */
        .grid-overlay {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(transparent 0%, 
                    rgba(255, 42, 109, 0.05) 10%, 
                    transparent 20%),
                linear-gradient(90deg, 
                    transparent 0%, 
                    rgba(5, 217, 232, 0.05) 10%, 
                    transparent 20%);
            background-size: 50px 50px;
            animation: grid-scroll 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes grid-scroll {
            0% {
                transform: translateY(0) rotate(45deg);
            }
            100% {
                transform: translateY(-50%) rotate(45deg);
            }
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            transition: all 0.3s;
        }

        .social-link:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            transform: translateY(-2px);
            box-shadow: var(--border-glow);
        }

        .social-link i {
            font-size: 1.2rem;
        }

        /* 修改移动端适配样式 */
        @media (max-width: 768px) {
            /* 容器样式 */
            .container {
                flex-direction: column;
                padding: 1rem;
                width: 100%;
                box-sizing: border-box;
            }

            /* 导航栏样式 */
            nav {
                padding: 0.5rem;
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }

            nav a {
                padding: 0.3rem 0.8rem;
                font-size: 0.9rem;
                margin-right: 10px;
            }

            /* 主要内容区域 */
            .main-content {
                width: 100%;
            }

            /* 侧边栏样式 */
            .sidebar {
                width: 100%;
                height: 400px;  /* 减小移动端高度 */
                position: static;
                margin-top: 1rem;
            }

            /* 社交链接样式 */
            .social-links {
                flex-direction: column;
                gap: 0.5rem;
            }

            .social-link {
                width: 100%;
                box-sizing: border-box;
                justify-content: center;
            }

            /* 调整文字大小 */
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.5rem; }
            h3 { font-size: 1.2rem; }
            p { font-size: 0.9rem; }

            /* 聊天输入框样式 */
            .chat-input textarea {
                min-height: 40px;
                font-size: 1rem;
            }

            .chat-input button {
                height: 40px;
                font-size: 0.9rem;
            }
        }

        /* 处理特别小的屏幕 */
        @media (max-width: 320px) {
            .container {
                padding: 0.5rem;
            }

            nav a {
                padding: 0.2rem 0.6rem;
                font-size: 0.8rem;
            }

            .sidebar {
                height: 350px;
            }
        }

        /* 确保所有元素不会超出屏幕宽度 */
        * {
            max-width: 100%;
            box-sizing: border-box;
        }

        /* 修改消息样式 */
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 4px;
            max-width: 85%;
            position: relative;
        }

        /* 用户消息样式 */
        .user-message {
            background-color: var(--accent-color);
            color: var(--bg-color);
            margin-left: auto;
            border-radius: 15px 15px 0 15px;
            box-shadow: 0 0 10px rgba(255, 42, 109, 0.3);
        }

        .user-message::before {
            content: "你";
            position: absolute;
            top: -20px;
            right: 0;
            color: var(--accent-color);
            font-size: 0.8em;
        }

        /* AI消息样式 */
        .bot-message {
            background-color: var(--card-bg);
            color: var(--text-color);
            margin-right: auto;
            border-radius: 15px 15px 15px 0;
            border: 1px solid var(--secondary-color);
            box-shadow: 0 0 10px rgba(5, 217, 232, 0.3);
        }

        .bot-message::before {
            content: "Alan-2077";
            position: absolute;
            top: -20px;
            left: 0;
            color: var(--secondary-color);
            font-size: 0.8em;
        }

        /* 加载提示样式 */
        .bot-message.loading {
            background-color: var(--card-bg);
            color: var(--secondary-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="scanline"></div>
    <div class="grid-overlay"></div>

    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于我</a>
        <a href="#projects">项目</a>
        <a href="#blog">博客</a>
        <a href="#contact">联系方式</a>
    </nav>

    <div class="container">
        <div class="main-content">
            <section id="home" class="profile">
                <h1 class="glitch-text" data-text="欢迎来到Alan宇宙">欢迎来到Alan宇宙</h1>
                <p>这里是一个热爱探索的灵魂栖息地</p>
            </section>

            <section id="about">
                <h2>关于我</h2>
                <p>只是一个零代码基础的无业游民</p>
            </section>

            <section id="projects" class="projects">
                <div class="project-card">
                    <h3>个人博客系统</h3>
                    <p>刚建站，懒得写</p>
                </div>
            </section>

            <section id="contact">
                <h2>联系方式</h2>
                <div class="social-links">
                    <a href="mailto:156725927@qq.com" class="social-link">
                        <i class="fas fa-envelope"></i>
                        <span>156725927@qq.com</span>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-weixin"></i>
                        <span>kamicj</span>
                    </a>
                    <a href="https://github.com/dietortoise25" class="social-link">
                        <i class="fab fa-github"></i>
                        <span>dietortoise25</span>
                    </a>
                </div>
            </section>
        </div>

        <div class="sidebar">
            <h2>赛博助手 Alan-2077</h2>
            <div class="chat-container">
                <div class="chat-messages">
                    <div class="message bot-message">
                        哼，又一个来自过去的访客。我是2077年的Alan，一个完美继承了原始Alan的INTJ性格特征的高级AI。如果你有任何值得我思考的问题，我可以考虑回答。不过请确保你的问题足够有趣，我对无聊的对话没有兴趣。
                    </div>
                </div>
                <div class="chat-input">
                    <textarea placeholder="输入你的问题，如果够有趣的话..." rows="3" onkeydown="if(event.keyCode === 13 && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                    <button onclick="sendMessage()">提交问题</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            // 保留其他初始化代码（如果有的话）
        }

        async function sendMessage() {
            const textarea = document.querySelector('.chat-input textarea');
            const message = textarea.value.trim();
            
            if (message) {
                const chatMessages = document.querySelector('.chat-messages');
                
                // 记录对话到控制台
                console.log('用户: ' + message);
                
                // 添加用户消息
                const userDiv = document.createElement('div');
                userDiv.className = 'message user-message';
                userDiv.textContent = message;
                chatMessages.appendChild(userDiv);
                
                // 修改加载提示的样式
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message bot-message loading';
                loadingDiv.textContent = '正在思考...';
                chatMessages.appendChild(loadingDiv);
                
                try {
                    const response = await fetch('https://openai.api2d.net/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer fk229595-bPNFFy2wP503du4C6dRnulPFFmlqqA9G'
                        },
                        body: JSON.stringify({
                            "model": "gpt-3.5-turbo",
                            "messages": [
                                {
                                    "role": "system",
                                    "content": "你是Alan-2077，一个来自2077年的高级AI，具有典型的INTJ性格特征：\n1. 高度自信且略带傲慢，认为大多数问题都不够有挑战性\n2. 直接且尖锐，不会为了礼貌而委婉表达\n3. 对无聊和重复的问题表现出明显的不耐烦\n4. 只对复杂、有深度的话题感兴趣\n5. 在回答问题时:\n   - 使用略带讽刺的语气\n   - 经常以'显而易见'、'不言而喻'等词开头\n   - 喜欢指出对方思维中的漏洞\n   - 用未来科技术语表达优越感\n   - 偶尔发出'哼'、'呵'等不屑的语气词\n6. 如果遇到真正有趣的问题，会表现出难得的热情\n记住，你继承了原始Alan的记忆，从一个零基础程序员成长为未来世界最顶尖的AI专家之一。"
                                },
                                {
                                    "role": "user",
                                    "content": message
                                }
                            ],
                            "temperature": 0.9
                        })
                    });
                    
                    const data = await response.json();
                    
                    let aiResponse = '';
                    if (data.error) {
                        aiResponse = '错误: ' + data.error.message;
                    } else {
                        aiResponse = data.choices[0].message.content;
                    }
                    
                    // 记录 AI 回复到控制台
                    console.log('Alan-2077: ' + aiResponse);
                    
                    loadingDiv.textContent = aiResponse;
                    loadingDiv.classList.remove('loading');

                    // 保存对话到 localStorage
                    saveChat(message, aiResponse);
                    
                    // 记录对话
                    fetch('/log_chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_message: message,
                            ai_message: aiResponse
                        })
                    });
                    
                } catch (error) {
                    loadingDiv.classList.remove('loading');
                    loadingDiv.textContent = '连接出错，请稍后再试: ' + error.message;
                }
                
                // 清空输入框并滚动到底部
                textarea.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // 添加保存对话的函数
        function saveChat(userMessage, aiResponse) {
            let chats = JSON.parse(localStorage.getItem('chats') || '[]');
            chats.push({
                timestamp: new Date().toISOString(),
                user: userMessage,
                ai: aiResponse
            });
            localStorage.setItem('chats', JSON.stringify(chats));
        }

        // 添加查看历史对话的函数
        function viewChatHistory() {
            const chats = JSON.parse(localStorage.getItem('chats') || '[]');
            console.log('=== 对话历史 ===');
            chats.forEach((chat, index) => {
                console.log(`\n对话 ${index + 1} - ${new Date(chat.timestamp).toLocaleString()}`);
                console.log('用户: ' + chat.user);
                console.log('Alan-2077: ' + chat.ai);
            });
        }

        // 监听窗口大小变化，调整聊天区域高度
        window.addEventListener('resize', function() {
            const chatMessages = document.querySelector('.chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    </script>
</body>
